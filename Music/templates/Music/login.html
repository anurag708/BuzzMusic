{% extends 'Music/homepage.html' %}
{% load staticfiles %}
	<head>
		{% block head %}
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href={% static 'Music/bootstrap/css/bootstrap.min.css' %}>
		<link rel="stylesheet" type="text/css" href={% static 'Music/bootstrap/custom.css' %}>
		
		{% endblock %}
	</head>
	{% block body %}
		<div class="container-fluid" style="text-align: center;margin: 0 auto; width: 800px; padding-top: 100px;">
			<div class="jumbotron text-center" style="width: 800px;">
				<div>
					<h2>You can Login Here</h2>
				</div>
				<div id="form">
					<form id="frm" method="post">
						{% csrf_token %}
						<div class="form-group">
							<label class="sr-only" for="username">Username</label>
							<input type="text" class="form-control" id="username" placeholder="username" name="username">
						</div>
						<div class="form-group">
							<label class="sr-only" for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" name="password">
						</div>
						
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div><br>
                <a class="btn btn-success" style="background-color: dodgerblue;" href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
                <a class="btn btn-success" style="background-color: green;" href="{% url 'social:begin' 'github' %}">Login with Github</a>

			</div>
        <div>
					<h7>New to Buzz Music <a href="{% url 'signup' %}">Signup Here</a></h7>
				</div>
		</div>
	{% endblock %}
