{% extends 'base.html' %}


{% block body %}

<div class="row" style="padding-top: 20px ;padding-left: 20px;">

{% for artist,album in albums.items %}
    <div class="col-md-2" style="padding-right:  20px;">
    	<a href="{% url 'artistinfo' artist %}"><img src="{{ album.album_logo }}" height="200px" width="200px"></a>
    	<a href="{% url 'artistinfo' artist %}"><h4 style="color: white;">{{ album.album_artist }}</h4></a>
    </div>

        <!-- if last column in row -->
        {% if forloop.counter|divisibleby:6 and not forloop.last %}
        </div><div class="row" style="padding-top: 20px ;padding-left: 20px;">
        {% endif %}

    {% endfor %}

</div>
{% endblock %}
