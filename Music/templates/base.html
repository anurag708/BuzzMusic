{% load staticfiles %}
<html>

            {% endblock %}

                    <span class="icon-bar"></span>

                  <a class="navbar-brand" href="{% url 'userhome' %}">BuzzMusic</a>

      </div>
      <div class="nav navbar-nav navbar-right">
